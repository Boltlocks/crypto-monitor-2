<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fear & Greed Market Monitor</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unbounded:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #14141f;
      --accent-fear: #ef4444;
      --accent-greed: #10b981;
      --accent-neutral: #6366f1;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #1e293b;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      padding: 2rem;
    }

    header { text-align: center; margin-bottom: 3rem; }

    h1 {
      font-family: 'Unbounded', cursive;
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ef4444 0%, #6366f1 50%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .asset-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .toggle-btn {
      background: var(--bg-card);
      border: 2px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem 2rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .toggle-btn.active {
      border-color: var(--accent-neutral);
      background: rgba(99, 102, 241, 0.2);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .dashboard.single-column {
      grid-template-columns: 1fr;
      max-width: 800px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-fear), var(--accent-neutral), var(--accent-greed));
    }

    .card-title {
      font-family: 'Unbounded', cursive;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .fear-greed-display {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
    }

    .index-value {
      font-family: 'Unbounded', cursive;
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin: 1rem 0;
    }

    .index-label {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 1rem;
    }

    .gauge-container {
      width: 100%;
      max-width: 600px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 20px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
    }

    .gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-fear), #f59e0b, var(--accent-greed));
      border-radius: 20px;
      transition: width 1s ease;
      position: relative;
    }

    .gauge-marker {
      position: absolute;
      width: 4px;
      height: 50px;
      background: white;
      top: -5px;
      transform: translateX(-2px);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .price-card { display: flex; flex-direction: column; gap: 1rem; }

    .price-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      border-left: 3px solid var(--accent-neutral);
    }

    .price-label { font-weight: 700; color: var(--text-secondary); font-size: 0.9rem; }

    .price-value { font-size: 1.5rem; font-weight: 700; }

    .price-change { font-size: 0.9rem; margin-top: 0.25rem; }

    .positive { color: var(--accent-greed); }
    .negative { color: var(--accent-fear); }

    .alert-zones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .zone {
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      border: 2px solid;
    }

    .zone-fear { border-color: var(--accent-fear); background: rgba(239, 68, 68, 0.1); }
    .zone-greed { border-color: var(--accent-greed); background: rgba(16, 185, 129, 0.1); }

    .zone-title { font-weight: 700; margin-bottom: 0.5rem; font-size: 1.1rem; }
    .zone-range { font-size: 0.9rem; color: var(--text-secondary); }

    .loading { text-align: center; padding: 4rem; font-size: 1.2rem; color: var(--text-secondary); }

    .error {
      max-width: 900px;
      margin: 1rem auto 0;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--accent-fear);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      color: var(--accent-fear);
    }

    .last-updated {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-top: 2rem;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .dashboard { grid-template-columns: 1fr; }
      h1 { font-size: 2rem; }
      .index-value { font-size: 5rem; }
    }
  </style>
</head>

<body>
